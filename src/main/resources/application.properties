spring.application.name=mi_primer_monolito

# Configuración de la base de datos MySQL
# Asegúrate que el puerto sea el correcto (3306 es el predeterminado para MySQL, o 3309 si es tu caso)
spring.datasource.url=jdbc:mysql://localhost:3309/bd_veterinaria
spring.datasource.username=root
spring.datasource.password=


# ¡IMPORTANTE! Especificar el driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect